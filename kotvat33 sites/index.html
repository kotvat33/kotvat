<html><head><base href="https://cdn.jsdelivr.net/gh/mrdoob/three.js/examples/" /></head>
<body>
  <div id="container"></div>
  <div id="overlay">kotvat33</div>

  <script type="module">
    import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

    let camera, scene, renderer;
    let uniforms;

    init();
    animate();

    function init() {
      const container = document.getElementById('container');

      camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

      scene = new THREE.Scene();

      const geometry = new THREE.PlaneGeometry(2, 2);

      uniforms = {
        time: { value: 1.0 },
        resolution: { value: new THREE.Vector2() }
      };

      const material = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: `
          void main() {
            gl_Position = vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform vec2 resolution;
          uniform float time;

          vec3 palette(float t) {
            vec3 a = vec3(0.3, 0.3, 0.3);
            vec3 b = vec3(0.3, 0.3, 0.3);
            vec3 c = vec3(0.8, 0.8, 0.8);
            vec3 d = vec3(0.163, 0.316, 0.457);
            return a + b * cos(6.28318 * (c * t + d));
          }

          void main() {
            vec2 uv = (gl_FragCoord.xy * 2.0 - resolution) / min(resolution.x, resolution.y);
            vec2 uv0 = uv;
            vec3 finalColor = vec3(0.0);

            for (float i = 0.0; i < 4.0; i++) {
              uv = fract(uv * 1.5) - 0.5;

              float d = length(uv) * exp(-length(uv0));

              vec3 col = palette(length(uv0) + i * 0.4 + time * 0.4);

              d = sin(d * 8.0 + time) / 8.0;
              d = abs(d);
              d = pow(0.01 / d, 1.2);

              finalColor += col * d;
            }

            finalColor *= 0.6; // Darken the shader

            gl_FragColor = vec4(finalColor, 1.0);
          }
        `
      });

      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);

      onWindowResize();
      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      renderer.setSize(window.innerWidth, window.innerHeight);
      uniforms.resolution.value.x = renderer.domElement.width;
      uniforms.resolution.value.y = renderer.domElement.height;
    }

    function animate() {
      requestAnimationFrame(animate);
      render();
    }

    function render() {
      uniforms.time.value = performance.now() / 1000;
      renderer.render(scene, camera);
    }
  </script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #container {
      width: 100vw;
      height: 100vh;
    }
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vw;
      color: #ffffff;
      text-shadow: 
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 30px #fff,
        0 0 40px #ff00de,
        0 0 70px #ff00de,
        0 0 80px #ff00de,
        0 0 100px #ff00de,
        0 0 150px #ff00de;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 0.8;
        transform: translate(-50%, -50%) scale(1.1);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</body>
</html>
